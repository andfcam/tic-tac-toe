<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./main.css">
    <script src="./game.js"></script>
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <header>
        <h1>Tic-tac-toe</h1>
    </header>
    <main>
        <div class="score">
            <h2>Player 1</h2>
            <p id="player1"></p>
        </div>
        <div id="game">
            <button id="top-left"></button>
            <button id="top-middle"></button>
            <button id="top-right"></button>
            <button id="middle-left"></button>
            <button id="middle-middle"></button>
            <button id="middle-right"></button>
            <button id="bottom-left"></button>
            <button id="bottom-middle"></button>
            <button id="bottom-right"></button>
        </div>
        <div class="score">
            <h2>Player 2</h2>
            <p id="player2"></p>
        </div>
    </main>
</body>

</html>
